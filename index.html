<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Convert pounds (lbs) to grams(g) , kilograms(kg)  and ounces(oz)"
    />
    <meta name="keywords" content="Weight Converter" />
    <meta name="author" content="Su Myat Aung" />
    <title>Weight Converter</title>
    <!-- favicon -->
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon" />
    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main">
      <h1 class="title">Weight Converter</h1>
      <!-- input -->
      <div class="input-box">
        <input
          type="number"
          name="weight"
          placeholder="Enter pounds ....(lbs)..."
          id="input"
        />
      </div>
      <!-- output -->
      <div id="wrap">
        <div class="card">
          <h2>Grams</h2>
          <div id="g-output">g</div>
        </div>
        <div class="card">
          <h2>Kilograms</h2>
          <div id="k-output">kg</div>
        </div>
        <div class="card">
          <h2>Ounces</h2>
          <div id="o-output">oz</div>
        </div>
      </div>
    </div>
    <!-- script -->
    <script src="script.js"></script>
  </body>
</html>
